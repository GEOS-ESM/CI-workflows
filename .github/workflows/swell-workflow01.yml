# This is a basic workflow to help you get started with Actions

name: swell-workflow01

on:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      token:
        required: false

defaults:
  run:
    shell: bash

# /home/jardizzo/bin/nams_check.py ${{ github.event.label.name }} swell

jobs:
  DiscoverCodeBuild:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: |
          /home/jardizzo/bin/nams_check.py ${{ github.triggering_actor }} swell
          source /etc/profile.d/modules.sh
          source /discover/nobackup/jardizzo/JediOpt/install_modules
          pip install --prefix=/discover/nobackup/jardizzo/swell/install .
