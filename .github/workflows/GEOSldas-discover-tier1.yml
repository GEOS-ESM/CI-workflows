# This is the GEOSldas Project Tier1 Workflow for the Discover Platform.

name: GEOSldas-discover-tier1

on:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      token:
        required: false

defaults:
  run:
    shell: bash

env:
  CI_ROOT: /discover/nobackup/gmao_ci/GEOSldas/tier1

jobs:
  GEOSldas-tier1:
  
    runs-on: nccs-discover
    
    steps:
    
      - name: validate-workflow
        run: |
          /home/jardizzo/bin/nams_check.py ${{ github.triggering_actor }} GEOSldas
     #    /home/jardizzo/bin/nams_check.py "${{ github.event.label.name }}" GEOSldas
     
      - name: establish-workflow-status
        run: |
          if [ -f "$CI_ROOT/.lock" ]; then echo "Lock file present. Aborting."; exit 1; fi
          touch $CI_ROOT/.lock
     
      - name: get-current-date
        run: echo "CI_DATETIME=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV
        
      - name: set-environment
        run: |
          echo "CI_WORKSPACE=$CI_ROOT/$CI_DATETIME" >> $GITHUB_ENV
     
      - name: create-CI-workspace
        run: |
          mkdir -p $CI_WORKSPACE
          cd $CI_ROOT
          /bin/rm -f active
          ln -s $CI_DATETIME active
 
      - name: acquire-GEOSldas
        uses: actions/checkout@v3
        with:
          repository: GEOS-ESM/GEOSldas
          path: GEOSldas
          
      - name: build-GEOSldas
        run: |
          module use -a /discover/swdev/gmao_SIteam/modulefiles-SLES12
          module load GEOSenv
          
      - name: exit-workflow
        run: |
          rm -f $CI_ROOT/.lock
          echo "Workflow complete"
